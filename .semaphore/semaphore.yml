version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: download modules
          commands:
            - sem-version go 1.14
            - checkout
            - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
            - go mod vendor
            - 'cache store vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master vendor'
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - go test ./main
      env_vars:
        - name: INSTANCE_CONNECTION_NAME
          value: 'canadian-news-scraper:us-central1:canadian-news-database'
        - name: DATABASE_NAME
          value: canadian-news-database
        - name: DATABASE_USER
          value: news_scraper
        - name: PASSWORD
          value: xVyZawAsSdGuGbkwAW
        - name: GO111
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - go build -v -o go-mux-api
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
