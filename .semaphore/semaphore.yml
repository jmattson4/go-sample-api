version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: download modules
          commands:
            - sem-version go 1.13
            - checkout
            - 'cache restore vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master'
            - go mod vendor
            - 'cache store vendor-$SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH,vendor-master vendor'
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - go test ./...
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - go build -v -o go-mux-api
            - artifact push project --force go-sample-api
